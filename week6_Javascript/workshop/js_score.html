<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>JS Score</title>
    <script>
        var score = window.prompt("Enter score: ")
    </script>
</head>

        <script>
            if(score<50) result = "FAIL";

        </script>
    </div>
