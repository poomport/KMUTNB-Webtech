<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </head>
  <body>
      <h1 class="text-center">JSON Data in Table</h1>
    <div class="container">
        <table class="table-sm table-bordered table-striped table-hover" style="width:80%">
            <thead id="tcol">
            <tr class="text-center">
                <th>ID</th>
                <th>Title</th>
            </tr>
            </thead>
            <tbody id="tdata"></tbody>
        </table>
    </div>
    <script>
        fetch("book.json") // Read data from a JSON file
        .then(response => response.json())  // Get a respond from file, then get JSON data
        .then(json => { // get JSON Data and put to variable named "json"
            data = json['Book']; // get the root object from json and 
            console.log(data);
            /* ------------------------------ */
            var tableData = "";
            Object.keys(data).forEach(function(key) { // read(iterate) each record 
                var record = data[key]; // get a record
                tableData += "<tr>";
                Object.keys(record).forEach(function(col){ // read(iterate) each column
                    tableData += "<td>" + record[col] + "</td>" // put each column into <td>
                });
                tableData += "</tr>";
            });
            document.getElementById('tdata').innerHTML = tableData;
        });
    </script>
  </body>
</html>
