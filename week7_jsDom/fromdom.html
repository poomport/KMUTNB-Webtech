<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function check(){
            if(document.getElementById('txtUser').value==""){
                window.alert("Please Enter Username!!!");
                document.frmLogin.txtUser.focus();
                return false;
            }
            if(document.frmLogin.txtPass.value==""){
                window.alert("Please Enter Password!!!");
                document.frmLogin.txtPass.focus();
                //document.getElementByID('txtPass').focus();
                return false;
            }
            return true;
        }
    </script>
    
</head>
<body>
    <form name="frmLogin" method="post"  action="." onSubmit="return check();">
        <input  type="text" id="txtUser" name="txtUser" /> <br />
        <input  type="password" id="txtPass" name="txtPass" /> <br />
        <input  type="submit" value="Login"  /> 
    </form>
</body>
</html>
