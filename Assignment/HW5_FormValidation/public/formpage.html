    <script>
      
      function check(){
       
              if(document.getElementById('txtUser').value==""){
                  window.alert("Please Enter Username!!!");
                  document.frmLogin.txtUser.focus();
                  return false;
              }
              if(document.frmLogin.txtEmail.value==""){
                  window.alert("Please Enter Email!!!");
                  document.frmLogin.txtEmail.focus();
                  return false;
              }
              if(document.frmLogin.txtPass.value==""){
                  window.alert("Please Enter Password!!!");
                  document.frmLogin.txtPass.focus();
                  //document.getElementByID('txtPass').focus();
                  return false;
              }
              if(document.frmLogin.txtCPass.value==""){
                  window.alert("Please Enter Confirm Password!!!");
                  document.frmLogin.txtCPass.focus();
                  return false;
              }
              if(document.frmLogin.txtID.value==""){
                  window.alert("Please Enter Identification card!!!");
                  document.frmLogin.txtID.focus();
                  return false;
              }
              if(document.frmLogin.txtCS.value==""){
                  window.alert("Please Enter Currently studying!!!");
                  document.frmLogin.txtCS.focus();
                  return false;
              }
              if(document.frmLogin.txtA.value==""){
                  window.alert("Please Enter Address!!!");
                  document.frmLogin.txtA.focus();
                  return false;
              }
              if(document.frmLogin.txtp.value==""){
                  window.alert("Please Enter phone number!!!");
                  document.frmLogin.txtp.focus();
                  return false;
              }
              
              var GEND = document.frmLogin.rdGender;
	            if(! (GEND[0].checked||GEND[1].checked||GEND[2].checked) ) {
		              window.alert("Please select Gender");
		              return false;
	            }
             var Ayear = document.frmLogin.rdy;
	            if(! (Ayear[0].checked||Ayear[1].checked||Ayear[2].checked||Ayear[3].checked) ) {
		              alert("Please select Academic year!!");
		              return false;
	            }
              var Year = document.getElementById('Year');
                if(Year.value==""){
                window.alert("Please select Birthday --Year--!!!");
                Year.focus();
                return false;
              }
              var Month = document.getElementById('Month');
                if(Month.value==""){
                window.alert("Please select Birthday --Month--!!!");
                Month.focus();
                return false;
              }
              var Day = document.getElementById('Day');
                if(Day.value==""){
                window.alert("Please select Birthday --Day--!!!");
                Day.focus();
                return false;
              }
              var checkboxes = document.querySelectorAll('Input[name="chkAp[]"]:checked');
		
			         if (checkboxes.length < 1) {
			         window.alert("Please select Aptitude:!!!");
			         return false;
		           }        
			        
              var Argreement = document.frmLogin.rdArg;
	            if(! (Argreement.checked) ) {
		              window.alert("Please select accept our terms and conditions !!!");
                  Argreement.focus();
		              return false;
	            }
              
                return true; 
              } 
              
     </script>
